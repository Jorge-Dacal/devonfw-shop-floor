<div style="text-align:center">
  <button mat-fab color=primary style="color:#fff" matTooltip="Deploy new App" matTooltipPosition="above">+</button>
</div>
<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let service of myservices">
    <mat-card class="menu-card">
      <mat-card-content>
        <mat-card-header>
        <mat-card-title>
          {{service.name}}
        </mat-card-title>
        </mat-card-header>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
