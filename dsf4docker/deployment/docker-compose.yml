version: "3.0"

services:
  reverse-proxy:
    build: "reverse-proxy/"
    restart: always
    container_name: "app_reverse_proxy"
    networks:
      - app
    ports:
      - "8080:80"
  angular:
    build: "angular/"
    restart: always
    container_name: "app_angular"
    networks:
      - app
  java:
    build: "java/"
    restart: always
    container_name: "app_java"
    networks:
      - app
networks:
  app:
    driver: bridge
