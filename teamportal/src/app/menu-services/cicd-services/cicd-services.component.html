<mat-grid-list cols="3">
  <mat-grid-tile
    *ngFor="let service of cicdservices"
    class="service"
    style="background-image:url('../../../assets/{{service.image}}');"
    [colspan]="1"
    [rowspan]="1"
    (click)="goToApp(service.urlLink)">
    {{service.project}}<br>
    {{service.name}}<br>
  </mat-grid-tile>
</mat-grid-list>
