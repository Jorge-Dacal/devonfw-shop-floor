<mat-grid-list cols="3">
  <mat-grid-tile
    *ngFor="let service of myservices"
    class="service"
    style="color:'{{service.status}}'"
    [colspan]="1"
    [rowspan]="1">
    <!-- <font color="{{service.status}}">{{service.name}}</font> -->
    {{service.name}}
  </mat-grid-tile>
</mat-grid-list>
<div class="deploynewapp">
  <button mat-fab color=primary style="color:#fff" matTooltip="Deploy new App" matTooltipPosition="above" (click)="pruebitas()">+</button>
</div>
