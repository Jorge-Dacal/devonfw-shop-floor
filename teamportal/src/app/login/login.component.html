<td-layout>
    <div class="mainMenu">
        <mat-card>
        <mat-card-header>
            <mat-card-title>Devonfw Shop Floor</mat-card-title>
            <!-- <mat-card-subtitle>Enter your OpenShift Cluster credentials</mat-card-subtitle> -->
        </mat-card-header>
        <mat-card-content>
            <form #myForm="ngForm" style="text-align:center">
                <div layout-margin>
                    <mat-form-field>
                        <input matInput [type]="'text'" #firstNameForm="ngModel" placeholder="Username" [(ngModel)]="user.username" name="username" required>
                        <mat-icon matSuffix></mat-icon>
                        <mat-hint>
                            <span [hidden]="firstNameForm.pristine || !firstNameForm.errors?.required" class="tc-red-600">Required</span>
                        </mat-hint>
                    </mat-form-field>
                    <!-- <mat-input-container class="login-input">
                        <input matInput #firstNameForm="ngModel" placeholder="Username" [(ngModel)]="user.username" name="username" required/>
                        <mat-hint>
                            <span [hidden]="firstNameForm.pristine || !firstNameForm.errors?.required" class="tc-red-600">Required</span>
                        </mat-hint>
                    </mat-input-container> -->
                </div>
                <br>
                <div layout-margin style="margin-bottom:5%">
                    <mat-form-field>
                        <input matInput [type]="hide ? 'password' : 'text'" #lastNameForm="ngModel" placeholder="Password" [(ngModel)]="user.password" name="password" required>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    </mat-form-field>
                    <!-- <mat-input-container class="login-input">
                        <mat-hint>
                            <span [hidden]="lastNameForm.pristine || !lastNameForm.errors?.required" class="tc-red-600">Required</span>
                        </mat-hint>
                        <input matInput #lastNameForm="ngModel" placeholder="password" [(ngModel)]="user.password" name="password" required/>
                    </mat-input-container> -->
                </div>
                <img style="width:7em; margin-right:0" mat-card-image src="../../assets/images/origin-logo.png">
                <mat-card-actions>
                    <button mat-button tdAutoTrim color="accent" class="flex-item" fxFlex (click)="doLoginToCluster()">LOGIN</button>
                </mat-card-actions>
            </form>
        </mat-card-content>
        </mat-card>
    </div>
</td-layout>
